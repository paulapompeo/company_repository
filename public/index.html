<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find repositories</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div id="text">
        <h1>Search for repositories on github!</h1>
        <p>
            You can easily find a company repository on github, just write the company name followed by the name of the repository.</p>
    </div>
    <div id="find">
        <form id="repo-form">
            <input type="text" name="respository" placeholder="company/repository"/>
            <button type="submit">Adicionar</button>
        </form>
    </div>
    <div id="results">
        <ul id="repo-list"></ul>
    </div>
    <script src="./bundle.js"></script>
</body>
</html>
